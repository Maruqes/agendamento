<!DOCTYPE html>
<html>

<head>
    <title>Reset Password</title>
</head>

<body>
    <input type="text" id="pass" name="pass" placeholder="Enter the pass">
    <button onclick="changePASS()">CHANGE PASS</button>

    <script>
        function changePASS()
        {
            const curLink = window.location.href.split('/').pop();
            console.log(curLink)

            const pass = document.getElementById('pass').value;

            let data = {
                uuid: curLink,
                password: pass,
            };
            fetch("/reset_password", {
                method: "POST",
                mode: "cors",
                headers: {
                    "Content-Type": "application/json",
                    "Access-Control-Allow-Origin": "*",
                },
                body: JSON.stringify(data),
            })
                .then((response) =>
                {
                    console.log(response);
                })
                .catch((error) =>
                {
                    console.error("Error:", error);
                });
        }
    </script>
</body>

</html>
